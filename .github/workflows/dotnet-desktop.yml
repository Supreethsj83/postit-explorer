name: Build Windows EXE

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Find a C# project
        shell: pwsh
        run: |
          $proj = (Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1).FullName
          if (-not $proj) { throw "No .csproj found in the repo." }
          "PROJECT=$proj" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Restore
        run: dotnet restore "$env:PROJECT"

      - name: Publish self-contained win-x64 (Release)
        run: >
          dotnet publish "$env:PROJECT"
          -c Release -r win-x64 --self-contained true
          /p:PublishSingleFile=true
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:EnableWindowsTargeting=true

      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: postit-explorer
          path: |
            **/bin/Release/**/win-x64/publish/**
